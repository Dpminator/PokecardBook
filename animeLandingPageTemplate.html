<html>
<head>
    <title>Anime page</title>
    <link rel="icon" type="image/png" href="https://b.thumbs.redditmedia.com/-KjPTWzzbWcj-lNo9uFShd7B-UJs6ptZ375LfHyKoPI.png">
    <link rel="shortcut icon" type="image/png" href="https://b.thumbs.redditmedia.com/-KjPTWzzbWcj-lNo9uFShd7B-UJs6ptZ375LfHyKoPI.png">
    <style>
        table, th, tr, td {
            border: 1px solid black;
        }

        th, td {
            padding: 3;
            padding-left: 4;
            padding-right: 4;
            text-align: center;
            white-space: nowrap;
        }

        .PokemonCardPage img:hover {
            transform: translateY(-7px);
            -webkit-mask: linear-gradient(-70deg,#000 40%,#0005,#000 60%) right/300%;
            animation: shimmer 0.8s;
        }

        @keyframes shimmer {
            100% {
                -webkit-mask-position: left
            }
        }

        .Boxdesign h3 {
            font-family: "Inter";
            position: relative;
            top: -25px;
            margin-bottom: -20px;
            background-color: white;
            width: fit-content;
            height: fit-content;
        }

        h3, h4 {
            margin: 2;
        }

        h1 {
            margin: 10;
        }

        ul {
            margin: 0;
        }

        #SelectedCard {
            transform: translateY(13px) translateX(8px);
            position: fixed;
            z-index: 1;
            width: 175px;
            height: 250px;
            visibility: hidden;
            border: 0.3px solid;
            border-radius: 7px;
            box-shadow: -0.5px -0.5px 4px 3px forestgreen, 0.5px 0.5px 4px 3px forestgreen;
            border-color: forestgreen;
        }

        .PokemonCardCell {
            width: 179px;
            height: 250px;
        }

        .PokemonCardPage, .PokemonCardPageBlank {
            padding-top: 5px;
            padding-left: 5px;
            padding-right: 5px;
            float: left;
        }

        .PokemonCardPageBlank > table {
            border: 4px solid black;
        }

        .PokemonCardPage > table {
            border: 4px solid black;
        }

        .Boxdesign {
            border: 2px solid #212121;
            border-radius: 4px;
            box-shadow: .4rem .4rem 0 rgb(55,55,55);
            padding: 10px;
            margin: 10px;
        }

        .buttonlayout {
            display: inline-flex;
            margin: 7px;
            border-radius: 4px;
            border: none;
            box-shadow: 0 .2rem 0 rgb(230 230 230);
            font-family: "Inter";
        }
    </style>
    <script type="text/javascript" language="javascript">
        
    </script>
</head>
